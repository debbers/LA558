<!DOCTYPE html>
<html>

<head>
  <meta name="description" content="Debbie Brasier - Assignments">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="../classes/bootstrap/css/bootstrap.min.css">
  <script src="https://use.fontawesome.com/9e00336128.js"></script>
  <link rel="stylesheet" type="text/css" href="css/assignment.css">
  <script type="text/javascript" src="../classes/jquery/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="https://indicator.extension.iastate.edu/classes/leaflet-ajax-gh-pages/dist/leaflet.ajax.min.js"></script>

  <title>Debbie Brasier - Assignments</title>
</head>

<body>
  <header role="banner">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="navbar-brand" href="#">
            Debbie Brasier <em>Assignment 14</em>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <section>
    <div class="row">
      <div class="col-md-12">
        <h1>Create map using JSON/GeoJSON data from an API</h1>
        <div class="row">
          <div class="col-md-4">
            <div class="well">
              <form class="form">
                <div class="form-group">
                  <label for="city">Enter a city and state abbreviation</label>
                  <input type="text" class="form-control" id="city" value="Polk City, IA">
                </div>
                <button type="button" class="btn btn-primary" id="checkWeather">Check weather</button>
              </form>
             </div>
          </div>
          <div class="col-md-8">
            <div class="weather">
              <div class="currentweather">
                <i class="" id="weathericon"></i>
                <span id="temperature"></span>
              </div>
              <div id="citystate"></div>
              <div class="currentconditions">
                <span id="humidity"></span><br/>
                <span id="pressure"></span><br/>
                <span id="wind"></span>
              </div>
            </div>
          </div>
        </div>
        <br/>
        <div id="map"></div>
      </div>
    </div>
  </section>
  <footer>
    Debbie Brasier
    <br/> LA 558 | Web Mapping 2017
  </footer>
</body>
<script>
  $(document).ready(function() {
    $("#city").focus();
    var marker = ' ';
    var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: 'LA558',
      maxZoom: 18
    });
    var OpenWeatherMap_Clouds = L.tileLayer('http://{s}.tile.openweathermap.org/map/clouds/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Map data &copy; <a href="http://openweathermap.org">OpenWeatherMap</a>',
      opacity: 0.5
    });
     var NASAGIBS_ModisTerraLSTDay = L.tileLayer('http://map1.vis.earthdata.nasa.gov/wmts-webmerc/MODIS_Terra_Land_Surface_Temp_Day/default/{time}/{tilematrixset}{maxZoom}/{z}/{y}/{x}.{format}', {
      attribution: 'Imagery provided by services from the Global Imagery Browse Services (GIBS), operated by the NASA/GSFC/Earth Science Data and Information System (<a href="https://earthdata.nasa.gov">ESDIS</a>) with funding provided by NASA/HQ.',
      bounds: [[-85.0511287776, -179.999999975], [85.0511287776, 179.999999975]],
      minZoom: 1,
      maxZoom: 7,
      format: 'png',
      time: '',
      tilematrixset: 'GoogleMapsCompatible_Level',
      opacity: 0.75
    });
    
    var myMap = L.map('map', {
      center: new L.LatLng(37.0595485,-97.9983027),
      zoom: 4,
      layers: [osm]
    });
    
    // Layer control
    var baseMaps = {
      "OpenStreetMap": osm,
    };

    var overlayMaps = {
      "Weather": NASAGIBS_ModisTerraLSTDay,
      "Cloud Cover": OpenWeatherMap_Clouds,
    };

    L.control.layers(baseMaps, overlayMaps).addTo(myMap);
    
    var city = '';
    $("#checkWeather").click(function() {
      city = $("#city").val();

      // get data:
      getWeather(function(data) {
        var mainWeather = data.weather[0].main;
        console.log('weather data received for ' + data.name + " ("+ mainWeather + ")");
        var weatherIcon;
        if (mainWeather == "Clear") {
          weatherIcon = "fa fa-sun-o";
        } else if (mainWeather == "Snow") {
          weatherIcon = "fa fa-snowflake-o";
        } else if (mainWeather == "Rain") {
          weatherIcon = "fa fa-shower";
        } else {
          weatherIcon = "fa fa-cloud";
        }
        $("#weathericon").removeClass().addClass(weatherIcon);
        temp = Math.round(data.main.temp);
        $("#temperature").html(temp + "&deg;");
        $("#citystate").html(data.name);
        $("#humidity").html("<strong>HUMIDITY</strong> " + data.main.humidity + "%");
        $("#pressure").html("<strong>PRESSURE</strong> " + data.main.pressure);
        $("#wind").html("<strong>WIND</strong> " + data.wind.speed + " MPH");

        myMap.removeLayer(marker);
        /*marker = L.marker([data.coord.lat, data.coord.lon], {
          draggable: false,
          title: data.name,
          opacity: 0.75,
        }).addTo(myMap).bindPopup("Current Weather: " + data.weather[0].description + "<br>Temp: " + data.main.temp + "&deg;F");
        */
        
        // Marker changes color based on temperature
        var markerColor;
        if (temp >= 90) {
          markerColor = "E91E63";
        } else if (temp >= 75) {
          markerColor = "FF9800";
        } else if (temp >= 60) {
          markerColor = "FFEB3B";
        } else if (temp >= 40) {
          markerColor = "8BC34A";
        } else {
          markerColor = "03A9F4";
        }
        var customIcon = L.icon({
          iconUrl: 'http://www.googlemapsmarkers.com/v1/' + markerColor,
          iconSize:     [21, 34],
          iconAnchor:   [10, 34],
          popupAnchor:  [0, -34]
        });
        var marker2 = L.marker([data.coord.lat, data.coord.lon], {
          icon: customIcon,
          title: data.name,
          opacity: 0.75,
        }).addTo(myMap).bindPopup("Current Weather: " + data.weather[0].description + "<br>Temp: " + temp + "&deg;F");

      });
    });



    function getWeather(callback) {
      console.log(city);
      var url = 'http://api.openweathermap.org/data/2.5/weather?q=' + city + '&mode=json&units=imperial&appid=c0b2ba7807033094cf17a40d389cdd4e';
      $.ajax({
        dataType: "jsonp",
        url: url,
        success: callback
      });
    }

  });
</script>

</html>
