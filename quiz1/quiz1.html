<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script type="text/javascript" src="../classes/jquery/jquery-3.1.1.min.js"></script>
  <style>
    #myBox {
      height: 200px;
      background-color: grey;
      width: 200px;
    }

  </style>
</head>

<body>
  <div id="myBox">This is my box</div>
  <button>press to change text</button>
</body>
<script>
  $(document).ready(function() {
    $("button").click(function() {
      $("#myBox").html("Hello <b>World</b>!");
    });
  });

</script>

</html>
