              <div class="panel-heading">

<script>
  $(document).ready(function() {
    var map = L.map('map').setView([41.7,-93.7], 8);
    var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: 'LA558',
      maxZoom: 18
    }).addTo(map);
    $("#getLocation").click(function() {
      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
      } else {
          $("#myLocation").html("Geolocation is not supported by this browser.").addClass("text-error");
      }
    });
    
    
    function showPosition(position) {
       $("#myLocation").html("Latitude: " + position.coords.latitude + 
        "<br>Longitude: " + position.coords.longitude).removeClass("text-muted");
      var personalIcon = L.AwesomeMarkers.icon({
        prefix: 'fa',
        markerColor: 'purple',
        icon: 'fa-user'
      });
      marker = new L.marker([position.coords.latitude,position.coords.longitude], {
        icon: personalIcon
      }).addTo(map);
    }
  });
  
</script>
