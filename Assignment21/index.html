<script>
  $(document).ready(function() {
    var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 18
    });
    var la558 = L.tileLayer('https://api.mapbox.com/styles/v1/debbers88/cj1jja8cq000t2ro5k0gq4wh5/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZGViYmVyczg4IiwiYSI6ImNqMWF3MGh2YjBhc3QzNG82bnp4cDAxNTYifQ.J65Y5mDlf9uu9mu_LR8rZA', {
        attribution: 'LA 558',
        maxZoom: 18
    });
    var map = L.map('map', {
        center: new L.LatLng(44.5251203,-103.9122105),
        zoom: 4,
        layers: [osm]
    });

    // Layer control
    var baseMaps = {
      "OpenStreetMap": osm,
      "State Capitals": la558
    };

    var overlayMaps = {
    };

    L.control.layers(baseMaps, overlayMaps).addTo(map);
    
  })

</script>
